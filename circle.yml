machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e sidmantri@gmail.com -u sidmantri -p siddesh10
      - docker tag dockerapp_dockerapp sidmantri/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp sidmantri/dockerapp:latest
      - docker push sidmantri/dockerapp:$CIRCLE_SHA1
      - docker push sidmantri/dockerapp:latest
